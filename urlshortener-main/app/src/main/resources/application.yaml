# Spring Datasource

spring:
  datasource:
    url: jdbc:hsqldb:mem:.
    username: sa
    password:
    driverClassName: org.hsqldb.jdbc.JDBCDriver
  jpa:
    open-in-view: false
management:
  endpoints:
    web:
      exposure:
        include: "*" #Se exponen todos los servicios por defecto. Cuando se sepan cuales de ellos se expondran finalmente habr√° que
                    # cambiar la configuracion y exponer solamente esos.



